<div class="card">
  <div class="card-body">
    <h6 class="text-center">
      Lista de clientes
    </h6>
    <table class="table table-sm table-hover">
        <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Fecha Nacimiento</th>
            </tr>
          </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{product.nombre}}</td>
          <td>{{product.apellido}}</td>
          <td>{{product.edad}}</td>
          <td>{{product.fechaNacimiento}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
                <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Promedio de edades</td>            
          <td>                
              {{promedioEdades}}        
          </td>            
        </tr>
      </tfoot>
      <tfoot>
          <tr>
            <td>Desviacion estandar de muetra</td>            
            <td>                
                {{desviacionEstandar}}        
            </td>            
          </tr>
        </tfoot>
    </table>
  </div>
</div>
